<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Embrista.com - Vintage/Retro T-shirts and Shirts">
    <title>Embrista - Vintage/Retro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
<style>
.watermark {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 6rem;
    color: rgba(0, 0, 0, 0.05);
    white-space: nowrap;
    pointer-events: none;
    user-select: none;
}
.repeating-watermark {
    background-image: repeating-linear-gradient(
        45deg,
        rgba(0, 0, 0, 0.02) 0px,
        rgba(0, 0, 0, 0.02) 1px,
        transparent 1px,
        transparent 50px
    ),
    repeating-linear-gradient(
        -45deg,
        rgba(0, 0, 0, 0.02) 0px,
        rgba(0, 0, 0, 0.02) 1px,
        transparent 1px,
        transparent 50px
    );
}
</style>

</head>
<body class="relative min-h-screen font-sans repeating-watermark">
    <header class="flex justify-between items-center p-6 bg-white shadow-md">
        <div class="flex items-center space-x-2">
            <svg class="w-8 h-8 text-indigo-600" fill="currentColor" viewBox="0 0 20 20"><path d="M2 5a2 2 0 012-2h3l2 2h6a2 2 0 012 2v9a2 2 0 01-2 2H4a2 2 0 01-2-2V5z"/></svg>
            <span class="text-2xl font-bold text-gray-800">Embrista</span>
        </div>
        <nav class="space-x-4">
            <a href="#" class="text-gray-700 hover:text-indigo-600">Home</a>
            <a href="#" class="text-gray-700 hover:text-indigo-600">Shop</a>
            <a href="#" class="text-gray-700 hover:text-indigo-600">About</a>
            <a href="#" class="text-gray-700 hover:text-indigo-600">Contact</a>
        </nav>
    </header>

    <main class="relative overflow-hidden">
        <div class="watermark">Embrista</div>
        <section class="text-center py-20 bg-gradient-to-r from-indigo-500 to-purple-600 text-white">
            <h1 class="text-5xl font-extrabold mb-4 animate-bounce">Welcome to Embrista</h1>
            <p class="mb-6 text-lg">Discover premium vintage/retro t-shirts and shirts designed for style and comfort.</p>
            <button class="bg-white text-indigo-600 px-6 py-3 rounded-full font-semibold hover:bg-gray-100 transition">Shop Now</button>
        </section>

        <section class="p-10 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
            <div class="bg-white rounded-lg shadow-lg overflow-hidden transform hover:scale-105 transition">
                <img src="https://via.placeholder.com/400x300" alt="Product" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h3 class="text-lg font-semibold">Classic Tee</h3>
                    <p class="text-gray-500">$29.99</p>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow-lg overflow-hidden transform hover:scale-105 transition">
                <img src="https://via.placeholder.com/400x300" alt="Product" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h3 class="text-lg font-semibold">Premium Shirt</h3>
                    <p class="text-gray-500">$49.99</p>
                </div>
            </div>
        </section>
    </main>

    <footer class="p-6 bg-gray-800 text-gray-300 text-center">
        &copy; 2025 Embrista.com | All Rights Reserved
    </footer>
</body>
</html>
