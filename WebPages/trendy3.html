<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Trendy — TeeVibe</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
<style>body{font-family:'Poppins',sans-serif}</style>
</head>
<body class="bg-white text-gray-900">
<header class="bg-gradient-to-r from-pink-400 via-purple-400 to-indigo-500 text-white">
  <nav class="max-w-6xl mx-auto flex items-center justify-between p-6">
    <div class="text-2xl font-extrabold animate-pulse">TeeVibe</div>
    <div class="space-x-4 hidden md:flex">
      <a href="#" class="font-medium">Shop</a>
      <a href="#" class="font-medium">About</a>
      <a href="#" class="font-medium">Contact</a>
    </div>
  </nav>
  <div class="max-w-6xl mx-auto px-6 py-20 flex flex-col md:flex-row items-center gap-8">
    <div class="flex-1">
      <h1 class="text-4xl md:text-5xl font-extrabold transform transition-transform duration-700 hover:scale-105">Wear your vibe — Stay Trendy</h1>
      <p class="mt-4 opacity-90">Bright, bold tees designed for the culture. Limited drops every month.</p>
      <div class="mt-6 flex gap-4">
        <a href="#products" class="bg-white text-pink-600 font-semibold px-6 py-3 rounded-full shadow hover:translate-y-1 transition">Shop Now</a>
        <a href="#" class="px-6 py-3 border border-white rounded-full">Explore Drops</a>
      </div>
    </div>
    <div class="flex-1">
      <div class="rounded-xl shadow-2xl overflow-hidden">
        <img src="https://images.unsplash.com/photo-1520975910094-f1b6f556d5b0?q=80&w=1200&auto=format&fit=crop&ixlib=rb-4.0.3&s=abc" alt="trendy tees" class="w-full h-80 object-cover transform transition duration-700 hover:scale-105">
      </div>
    </div>
  </div>
</header>

<section id="products" class="max-w-6xl mx-auto px-6 py-16">
  <h2 class="text-2xl font-bold">Featured</h2>
  <div class="mt-8 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <article class="bg-white rounded-xl shadow p-4 hover:shadow-2xl transition">
      <img src="https://images.unsplash.com/photo-1541099649105-f69ad21f3246?q=80&w=800&auto=format&fit=crop&ixlib=rb-4.0.3&s=def" alt="product" class="rounded-lg w-full h-56 object-cover">
      <h3 class="mt-4 font-semibold">Neon Splash Tee</h3>
      <p class="text-sm text-gray-500">Rs. 999</p>
      <div class="mt-4">
        <button class="w-full bg-gradient-to-r from-pink-400 to-purple-500 text-white py-2 rounded-full font-semibold hover:scale-105 transition">Buy Now</button>
      </div>
    </article>
    <!-- more cards... -->
  </div>
</section>

<footer class="bg-gray-900 text-gray-200 py-8">
  <div class="max-w-6xl mx-auto px-6 flex flex-col md:flex-row justify-between items-center">
    <div class="font-bold">TeeVibe</div>
    <div class="mt-4 md:mt-0">© 2025 TeeVibe</div>
  </div>
</footer>
</body>
</html>
