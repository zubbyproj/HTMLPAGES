<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Elegant — Artisanal</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
<style>body{font-family:'Inter',system-ui,Arial;} h1,h2,h3{font-family:'Playfair Display',serif}</style>
</head>
<body class="bg-gray-50 text-gray-800">
<header class="max-w-5xl mx-auto p-8">
  <nav class="flex justify-between items-center"><div class="text-xl font-semibold">Artisanal</div><div class="space-x-6 text-sm hidden md:flex"><a href="#">Shop</a><a href="#">Collections</a></div></nav>
  <div class="mt-12 grid grid-cols-1 md:grid-cols-2 gap-12 items-center">
    <div>
      <h1 class="text-4xl font-bold opacity-0 translate-y-6 animate-fadeIn">Timeless shirts, handcrafted for everyday elegance.</h1>
      <p class="mt-4 text-gray-600">Premium fabrics. Bespoke fits.</p>
      <div class="mt-6"><a href="#products" class="px-6 py-3 border border-gray-800 rounded">Shop Collection</a></div>
    </div>
    <div class="opacity-90 transform hover:scale-102 transition"><img src="https://images.unsplash.com/photo-1520975910094-3b6f556d5b0?q=80&w=1200&auto=format&fit=crop&ixlib=rb-4.0.3&s=zzz" class="rounded-lg shadow"></div>
  </div>
</header>

<section id="products" class="max-w-5xl mx-auto p-8">
  <h2 class="text-2xl font-semibold">Featured Shirts</h2>
  <div class="mt-8 grid grid-cols-1 md:grid-cols-3 gap-8">
    <div class="bg-white p-6 rounded-lg shadow hover:translate-y-2 transition"><img src="https://images.unsplash.com/photo-1541099649105-abcdef?q=80&w=800&auto=format&fit=crop&ixlib=rb-4.0.3&s=111" class="w-full h-56 object-cover rounded"><h3 class="mt-4 font-medium">Linen Tailored Shirt</h3></div>
  </div>
</section>

<footer class="max-w-5xl mx-auto p-8 text-gray-500 text-sm">© 2025 Artisanal</footer>

<style>
@keyframes fadeIn { from { opacity: 0; transform: translateY(20px);} to { opacity:1; transform: translateY(0);} }
.animate-fadeIn { animation: fadeIn 800ms ease forwards; }
</style>
</body>
</html>
